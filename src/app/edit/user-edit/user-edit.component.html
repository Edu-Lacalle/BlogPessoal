<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu Usu치rio</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="nome">Nome</label> <br>
                    <input [(ngModel)]='user.nome' type="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                </div>

                <div class="form-group">
                    <label for="usuario">Usu치rio</label><br>
                    <input [(ngModel)]='user.usuario' type="form-control" type="text" name="usuario" id="usuario" placeholder="Usuario">
                </div>

                <div class="form-group">
                    <label for="foto">Link da foto</label><br>
                    <input [(ngModel)]='user.foto' type="form-control" type="text" name="foto" id="foto" placeholder="link da sua foto">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label><br>
                    <input (input)='confirmSenha($event)' type="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label><br>
                    <input [(ngModel)]='user.senha' type="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirmar Senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Usu치rio</label><br>
                    <select type="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione o tipo de Usu치rio:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
                </div>

                <div class="d-flex justify-content-center mb-3">

                    <button type="submit" class="btn btn-danger mr-5" routerLink='/inicio'>Cancelar</button>
                    <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                </div>
            </form>>
        </div>
    </div>
</div>
