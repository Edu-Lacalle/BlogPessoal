<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1>
                Atualizar Postagem
            </h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">TÃ­tulo</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="texto">Escolha um tema:</label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let i of listaTemas' value="{{i.id}}">{{i.descricao}}</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="button" class="btn btn-success" (click)='atualizar()'>Atualizar</button>

            </div>
        </div>

    </div>
</div>
